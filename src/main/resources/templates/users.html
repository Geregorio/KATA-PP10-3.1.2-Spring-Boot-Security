<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .container {
            display: flex;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }
        .link-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>All Users</h1>
<br/><br/>
<div class="container">
    <div>
        <table border="1">
            <tr>
                <th>First name</th>
                <th>Second name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.firstName}">...</td>
                <td th:text="${user.secondName}">...</td>
                <td th:text="${user.age}">...</td>
                <td th:text="${user.email}">...</td>
            </tr>
        </table>
    </div>
    <div class="links">
        <a th:href="@{/admin/add}" class="link-item">Add User</a>
        <a th:href="@{/admin/edit}" class="link-item">Edit Users</a>
        <a th:href="@{/admin/remove}" class="link-item">Remove User</a>
        <a th:href="@{/logout}" class="link-item">Logout</a>
    </div>
</div>
</body>
</html>
